<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="mainForm">
            <div class="themeChangeMain">
                <button><i class="fa-solid fa-circle-half-stroke"></i></button>
            </div>
            <div class="titleMain">
                <h1 class="text-center">Password Defender <i class="fa-solid fa-shield"></i></h1>
            </div>
            <div class="inputPassword">
                <div>
                    <input type="text" id="letters" placeholder="Enter number of letters in password">
                </div>
                <div>
                    <input type="text" id="numbers" placeholder="Enter number of digits in password">
                </div>
                <div>
                    <input type="text" id="symbols" placeholder="Enter number of characters in password">
                </div>
            </div>
            <div class="agreeButton">
                <button onclick="main()">Generate</button>
            </div>
            <div class="passwordDeclaration" id="passwordDeclaration"></div>
            <div class="resultPasswordContainerMain" id="resultPasswordContainerMain">
                <div class="resultPasswordContainer">
                    <div class="resultPassword" id="resultPassword"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
